    #typed, #glitch {

      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: #00ffcc;
      z-index: 10;
    }
    #glitch {
      color: #ff00aa;
      opacity: 0.3;
      pointer-events: none;
      transform: translate(2px, 2px);
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0.1; }
      50% { opacity: 0.5; }
      100% { opacity: 0.1; }
    }
    #loading-bar {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: #111;
      border: 2px solid #00ffcc;
      overflow: hidden;
    }
    #bar-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffcc, #ff00aa);
      animation: fill 5s infinite linear;
    }
    @keyframes fill {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #cube {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    const material = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true })

    scene.add(cube)

      cube.rotation.y += 0.01

      renderer.render(scene, camera)
    }
